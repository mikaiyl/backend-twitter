{% extends 'tweet/base.html' %}

{% block tweets %}
<div class='card' style='width: 20rem; padding: 2rem;'>
	<div class='row d-flex justify-content-between' style='width: 18rem;'>
		<h6>{{ tweet.user.user.username }}</h6>
		<a href='/tweet/{{ tweet.id }}'><small>{{ tweet.timestamp }}</small></a>
	</div>
	<hr>
	<blockquote>
		<p class="">
			{{ tweet.body }}
		</p>
	</blockquote>
</div>
{% endblock %}
